<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Task 4 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Task 4</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>What is your gender</ion-label>
      </ion-list-header>

      <ion-row radio-group  [(ngModel)]="something">
        <ion-col>
             <ion-item>
                <ion-label>Male</ion-label>
                <ion-radio mode="md" item-left value="A"></ion-radio>
           </ion-item>
         </ion-col>
    
        <ion-col>
            <ion-item>
                <ion-label>Female</ion-label>
                <ion-radio mode="md" item-left value="B"></ion-radio>
           </ion-item>
        </ion-col>
    

    
    </ion-row>
    </ion-radio-group>
  </ion-list>
</ion-content>
